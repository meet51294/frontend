<div class="container">
  <div class="row">
    <div  class="col-12">
    <p id="banner"> Welcome To Ed-Chat</p>
      <br>
      <label for="email" style="text-align:left;">Invite Your Friend:</label>
    
    <input style="width:20%;" type="email" class="form-control input-group" placeholder="Enter Email" [(ngModel)]="inviteEmail" name="email" >
    <br>
    <button class="btn btn-sm bg-warning text-white" (click) ="invite()">Invite</button>
   
  </div>
  </div>
  <div class style="margin-top :2%" class="row">

    <div class="col-4">
      <div id="menu">
        <div id="username">
          {{userName}}
        </div>
        <button id="btn2" class="btn btn-dark btn-sm" (click)="logout()">
          Logout
        </button>
        <hr class="lead">
        <div>
          <div style="padding-left:2%; color:cornflowerblue;font-size:1.2em">Online Users:</div>
          <ul id="list">
            <li style="list-style-type: none" *ngFor="let x of userList">
              {{x.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div id="chatbox">
        <div id="chatlogs">
          <div class="chat-menu">
           
            <div *ngFor="let y of messageList">
              <p class="message" [ngClass]="{'move':y.senderId == userInfo.userId}">
                {{y.message}}
                <br>
                <small style="font-size:0.7em ;text-align:right">~{{y.senderName}}</small>
              </p>
            </div>
          
          </div>
        </div>
        <div class="form">
          <textarea class="form-control" placeholder="Type Your Text Message" [(ngModel)]="messageText"></textarea>
          <button id="button" class="btn bg-primary text-white" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
