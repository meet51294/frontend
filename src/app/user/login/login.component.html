<div class="container">
  <div id="banner" class="row">
    <div style="text-align: center" class="col-12">
      <span class="title">Socket Chat</span>
    </div>
  </div>
  <div style="margin-top:3%" class="row">
    <div class="col-12">
      <p style="font-size:1.5em">Don't Have A Account?</p>
      <a class="btn btn-dark btn-md" (click)=goToSignUp()>
        <span style="color:whitesmoke">Sign-Up</span>
      </a>
    </div>
  </div>
  <form>
    <div class="form-group" style="margin-top:5%">
      <label for="InputEmail">Email address</label>
      <input type="email" class="form-control" id="InputEmail" [(ngModel)]='email' name="email" aria-describedby="emailHelp" placeholder="Enter email"
        required>
      <small id="emailHelp" class="form-text text-muted">
        We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" [(ngModel)]='password' name="password" placeholder="Password"
        required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
  </form>
</div>
